<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scrollable Checkbox List</title>
<style>
  /* Container for the scrollable box */
  .scrollable-checkbox-list {
    width: 300px; /* Width of the box */
    height: 200px; /* Height of the box */
    border: 1px solid #ccc; /* Border around the box */
    overflow-y: auto; /* Adds a scrollbar if content overflows */
    padding: 5px;
    margin-top: 20px;
  }

  /* Individual list item styling */
  .scrollable-checkbox-list label {
    display: block; /* Each label+checkbox on a new line */
    margin-bottom: 10px; /* Spacing between items */
    cursor: pointer; /* Indicates an interactive element */
  }

  /* Custom styling for the checkbox */
  .scrollable-checkbox-list input[type="checkbox"] {
    margin-right: 5px; /* Space between checkbox and label text */
  }
</style>
</head>
<body>

<h2>Select Items</h2>
<!-- The scrollable list container -->
<div class="scrollable-checkbox-list">
  <!-- Repeat the label+input for as many items as you need -->
  <label><input type="checkbox" name="item1" value="item1"> Item 1</label>
  <label><input type="checkbox" name="item2" value="item2"> Item 2</label>
  <label><input type="checkbox" name="item3" value="item3"> Item 3</label>
  <label><input type="checkbox" name="item4" value="item4"> Item 4</label>
  <!-- Add as many items as needed -->
  <label><input type="checkbox" name="item5" value="item5"> Item 5</label>
  <label><input type="checkbox" name="item6" value="item6"> Item 6</label>
  <label><input type="checkbox" name="item7" value="item7"> Item 7</label>
  <label><input type="checkbox" name="item8" value="item8"> Item 8</label>
  <label><input type="checkbox" name="item9" value="item9"> Item 9</label>
  <label><input type="checkbox" name="item10" value="item10"> Item 10</label>
  <!-- More items... -->
</div>

</body>
</html>
