<!-- templates/management.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Panel</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h2>Management Panel</h2>

        <h3>Disease Management</h3>
        <form id="disease-form">
            <input type="text" id="disease_id" placeholder="Disease ID" required>
            <input type="text" id="reference_drug_id" placeholder="Reference Drug ID" required>
            <input type="text" id="replacement_drug_id" placeholder="Replacement Drug ID" required>
            <button type="button" onclick="addDiseaseEntry()">Add Entry</button>
        </form>

        <h3>Existing Records</h3>
        <ul id="disease-list"></ul>

        <button onclick="logout()">Logout</button>
    </div>

    <script>
        function getToken() {
            const cookies = document.cookie.split("; ");
            for (let cookie of cookies) {
                if (cookie.startsWith("token=")) {
                    return cookie.split("=")[1];
                }
            }
            return null;
        }
    
        async function fetchDiseaseData() {
            const token = getToken();
    
            if (!token) {
                alert("Unauthorized access. Redirecting to login.");
                window.location.href = "/login";
                return;
            }
    
            try {
                const response = await fetch('/disease_management', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
    
                if (!response.ok) {
                    alert("Failed to fetch records.");
                    return;
                }
    
                const data = await response.json();
                console.log("Fetched Data:", data); // âœ… Debugging
    
                const tableBody = document.getElementById("records-table-body");
                tableBody.innerHTML = ""; // Clear previous data
    
                data.forEach(record => {
                    const row = document.createElement("tr");
    
                    row.innerHTML = `
                        <td>${record.disease_id}</td>
                        <td>${record.reference_drug_id}</td>
                        <td>${record.replacement_drug_id}</td>
                        <td>
                            <button onclick="deleteRecord(${record.id})" class="delete-btn">Delete</button>
                        </td>
                    `;
    
                    tableBody.appendChild(row);
                });
    
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }
    
        async function deleteRecord(recordId) {
            const token = getToken();
            if (!token) {
                alert("Unauthorized. Redirecting to login.");
                window.location.href = "/login";
                return;
            }
    
            try {
                const response = await fetch(`/disease_management/${recordId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
    
                if (response.ok) {
                    alert("Record deleted successfully.");
                    fetchDiseaseData(); // Refresh table after deletion
                } else {
                    alert("Failed to delete record.");
                }
            } catch (error) {
                console.error("Error deleting record:", error);
            }
        }
    
        fetchDiseaseData(); // Fetch records on page load
    </script>
    
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
    
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    
        th {
            background-color: #f2f2f2;
        }
    
        .delete-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    
        .delete-btn:hover {
            background-color: darkred;
        }
    </style>
    
    <h2>Management Panel</h2>
    
    <h3>Disease Management</h3>
    <input type="text" id="disease-id" placeholder="Disease ID">
    <input type="text" id="reference-drug-id" placeholder="Reference Drug ID">
    <input type="text" id="replacement-drug-id" placeholder="Replacement Drug ID">
    <button onclick="addEntry()">Add Entry</button>
    
    <h3>Existing Records</h3>
    
    <table>
        <thead>
            <tr>
                <th>Disease ID</th>
                <th>Reference Drug ID</th>
                <th>Replacement Drug ID</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="records-table-body">
            <!-- Table rows will be inserted here dynamically -->
        </tbody>
    </table>
    
    <button onclick="logout()">Logout</button>
    
    <script>
        async function addEntry() {
            const token = getToken();
            if (!token) {
                alert("Unauthorized. Redirecting to login.");
                window.location.href = "/login";
                return;
            }
    
            const diseaseId = document.getElementById("disease-id").value;
            const refDrugId = document.getElementById("reference-drug-id").value;
            const repDrugId = document.getElementById("replacement-drug-id").value;
    
            if (!diseaseId || !refDrugId || !repDrugId) {
                alert("Please fill in all fields.");
                return;
            }
    
            try {
                const response = await fetch('/disease_management', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        disease_id: diseaseId,
                        reference_drug_id: refDrugId,
                        replacement_drug_id: repDrugId
                    })
                });
    
                if (response.ok) {
                    alert("Entry added successfully.");
                    fetchDiseaseData(); // Refresh table after adding
                } else {
                    const result = await response.json();
                    alert(result.detail || "Failed to add entry.");
                }
            } catch (error) {
                console.error("Error adding entry:", error);
            }
        }
    
        function logout() {
            document.cookie = "token=; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
            window.location.href = "/login";
        }
    </script>
    
    
    
    
    
</body>
</html>
