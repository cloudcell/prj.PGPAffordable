<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scrollable Multi-Select List</title>
<style>
  /* Container for the scrollable list */
  .scrollable-list {
    width: 300px; /* Width of the box */
    height: 200px; /* Height of the box */
    border: 1px solid #ccc; /* Border around the box */
    overflow-y: auto; /* Adds a scrollbar if content overflows */
    list-style: none; /* Removes default list styling */
    padding: 0; /* Removes default padding */
    margin-top: 20px; /* Spacing from the top of the viewport */
  }

  /* Individual list item styling */
  .scrollable-list li {
    padding: 10px; /* Padding within the items */
    border-bottom: 1px solid #eee; /* Border between items */
    cursor: pointer; /* Indicates an interactive element */
  }

  /* Hover and selected state styling for list items */
  .scrollable-list li:hover,
  .scrollable-list li.selected {
    background-color: #007bff; /* Change color on hover/selected */
    color: white; /* Change text color for better contrast */
  }
</style>
<script>
  // JavaScript to toggle 'selected' class on clicked items
  document.addEventListener('DOMContentLoaded', function() {
    var listItems = document.querySelectorAll('.scrollable-list li');
    
    listItems.forEach(function(item) {
      item.addEventListener('click', function() {
        // Toggle 'selected' class for the clicked item
        item.classList.toggle('selected');
      });
    });
  });
</script>
</head>
<body>

<h2>Select Items</h2>
<!-- The scrollable list container -->
<ul class="scrollable-list">
  <!-- Repeat the list item for as many items as you need -->
  <li>Item 1</li>
  <li>Item 2</li>
  <li>Item 3</li>
  <li>Item 4</li>
  <li>Item 5</li>
  <!-- Add as many items as needed -->
  <li>Item 6</li>
  <li>Item 7</li>
  <li>Item 8</li>
  <li>Item 9</li>
  <li>Item 10</li>
  <!-- More items... -->
</ul>

</body>
</html>
